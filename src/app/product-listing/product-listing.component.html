<div class="row product-listing">

    <div class="col col-sm-6 col-md-3" *ngFor="let prod of products;">
        <div class="thumbnail">
            <a href="{{prod.link}}"><img src="{{prod.img}}" alt="{{prod.title}}"></a>
            <div class="caption">
                <h3><a href="{{prod.link}}">{{prod.title}}</a></h3>
                <div class='price'>Rs. {{prod.price}}</div>
                <p *ngIf="prod.tags">
                    <a href="{{tag.link}}" *ngFor="let tag of prod.tags;">{{tag.title}}</a>
                </p>
                <p><a href="#" class="btn btn-primary btn-cart" role="button">Add <span class="glyphicon glyphicon-shopping-cart" aria-hidden="true"></span></a></p>
            </div>
        </div>
    </div>
